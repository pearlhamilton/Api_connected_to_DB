    <h1>Plant Buddy</h1>
    <h2>Add a Plant</h2>
    <form action="">
        <label for="plant">What type of plant is it?</label>
        <input type="text" name = "plantName" id ="plantName">

        <input type="number" name = "weeks_kept_alive" id="weeks_kept_alive">

    </form>

        <h2>Your Current Plants</h2>
